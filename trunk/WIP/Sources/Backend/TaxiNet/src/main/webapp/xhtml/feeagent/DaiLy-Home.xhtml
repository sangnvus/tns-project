<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:metadata>
		<f:event listener="#{feeAgentHomeController.initData}" type="preRenderView"></f:event>
	</f:metadata>
	<title>TaxiNet</title>
</h:head>
<h:body>
	<p:megaMenu orientation="horizontal">
		<p:menuitem value="#{msg['feeAgent.homePage']}" url="../feeagent/DaiLy-Home.xhtml"
			style="background:orange"></p:menuitem>
		<p:menuitem value="#{msg['feeAgent.transactionHistory']}"
			url="../feeagent/DaiLy-LichSuGiaoDich.xhtml"></p:menuitem>
	</p:megaMenu>
	<h:panelGrid columns="2">
		<p:outputLabel for="accountName" value="#{msg['feeAgent.account']}" />
		<p:inputText id="accountName"
			value="#{feeAgentHomeController.accountSearchName}" />
		<p:outputLabel for="userName" value="#{msg['feeAgent.customerName']}" />
		<p:inputText id="userName"
			value="#{feeAgentHomeController.userSearchName}" />
	</h:panelGrid>
	<br />
	<center>
		<p:commandButton value="#{msg['feeAgent.search']}"
			actionListener="#{feeAgentHomeController.doSearchAllUser}"
			update="account-list"></p:commandButton>
	</center>
	<br> </br>
	<p:dataTable id="account-list" paginator="true" rows="10"
		paginatorPosition="bottom"
		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
		<p:column headerText="STT" style="text-align:left" width="35">
		</p:column>
		<p:column headerText="#{msg['feeAgent.account']}" style="text-align:left">
		</p:column>
		<p:column headerText="#{msg['feeAgent.customerName']}"
			style="text-align:left">
		</p:column>
		<p:column headerText="#{msg['feeAgent.address']}" style="text-align:left">
		</p:column>
		<p:column headerText="#{msg['riderRegister.phoneNo']}" style="text-align:left">
		</p:column>
		<p:column headerText="#{msg['feeAgent.task']}" style="text-align:left">
		</p:column>
	</p:dataTable>

	<!-- dialog for charge  -->
	<p:dialog widgetVar="charge-dialog" resizable="false" modal="true"
		header="#{msg['feeAgent.depositHeader']}">
		<h:panelGrid columns="2">
			<p:outputLabel for="dialog-accountname" value="#{msg['feeAgent.account']}" />
			<p:inputText id="dialog-accountname" readonly="true" />
			<p:outputLabel for="dialog-username" value="#{msg['feeAgent.customerName']}" />
			<p:inputText id="dialog-username" readonly="true" />
			<p:outputLabel for="dialog-address" value="#{msg['feeAgent.address']}" />
			<p:inputText id="dialog-address" readonly="true" />
			<p:outputLabel for="dialog-phoneno" value="#{msg['riderRegister.phoneNo']}" />
			<p:inputText id="dialog-phoneno" readonly="true" />
			<p:outputLabel for="dialog-balance" value="#{msg['feeAgent.balance']}" />
			<p:inputText id="dialog-balance" readonly="true" />
			<p:outputLabel for="dialog-staff" value="#{msg['feeAgent.cashier']}" />
			<p:inputText id="dialog-staff" readonly="true" />
			<p:outputLabel for="dialog-charge-fee" value="#{msg['feeAgent.depositAmount']}" />
			<p:inputText id="dialog-charge-fee" />
			<p:commandButton value="#{msg['feeAgent.confirm']}" actionListener="#{feeAgentHomeController.doChargeFeeForSelectedUser}"></p:commandButton>
			<p:commandButton value="#{msg['feeAgent.cancel']}" />
		</h:panelGrid>
	</p:dialog>
	<!-- @author Duong -->
</h:body>
</html>

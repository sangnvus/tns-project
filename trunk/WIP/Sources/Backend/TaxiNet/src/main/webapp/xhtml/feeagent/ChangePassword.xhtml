<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:metadata>
		<f:event listener="#{feeAgentHomeController.initData}"
			type="preRenderView"></f:event>
	</f:metadata>
	<title>TaxiNet</title>
</h:head>
<h:body>
	<p:megaMenu orientation="horizontal">
		<p:menuitem value="#{msg['feeAgent.homePage']}"
			url="../feeagent/DaiLy-Home.xhtml" style="background:orange"></p:menuitem>
		<p:menuitem value="#{msg['feeAgent.transactionHistory']}"
			url="../feeagent/DaiLy-LichSuGiaoDich.xhtml"></p:menuitem>
	</p:megaMenu>
	<p:megaMenu orientation="vertical">
		<p:menuitem value="#{msg['feeAgent.dashboard']}"
			url="../feeagent/Dashboard.xhtml" style="background:orange"></p:menuitem>
		<p:menuitem value="#{msg['feeAgent.contactInfo']}"
			url="../feeagent/ContactInfo.xhtml"></p:menuitem>
		<p:menuitem value="#{msg['feeAgent.accountCharging']}"
			url="../feeagent/DaiLy-LichSuGiaoDich.xhtml"></p:menuitem>
		<p:menuitem value="#{msg['feeAgent.agentInvoice']}"
			url="../feeagent/DaiLy-LichSuGiaoDich.xhtml"></p:menuitem>
		<p:menuitem value="#{msg['feeAgent.transactionInvoice']}"
			url="../feeagent/ChargingInvoices.xhtml"></p:menuitem>
		<p:menuitem value="#{msg['feeAgent.supportQnA']}"
			url="../feeagent/DaiLy-LichSuGiaoDich.xhtml"></p:menuitem>
	</p:megaMenu>

	<br></br>

	<center>
		<h1>#{msg['feeAgent.passwordChange']}</h1>
		<h:panelGrid columns="2">
			<p:outputLabel for="oldPassword"
				value="#{msg['feeAgent.oldPassword']}:" />
			<p:inputText id="oldPassword" required="true" />
			<p:outputLabel for="newPassword"
				value="#{msg['feeAgent.newPassword']}:" />
			<p:inputText id="newPassword" required="true" />
			<p:outputLabel for="passwordConfirm"
				value="#{msg['feeAgent.passwordConfirm']}:" />
			<p:inputText id="passwordConfirm" required="true" />
		</h:panelGrid>

		<br></br>

		<p:commandButton value="#{msg['feeAgent.save']}" />
	</center>
</h:body>
</html>

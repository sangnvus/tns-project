<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:metadata>
		<f:event listener="#{driverRegisterController.init}"
			type="preRenderView" />
	</f:metadata>
	<title>TaxiNet</title>
</h:head>
<h:body>
	<f:view>
		<h:form id="registerForm" prependId="false">
			<p:growl id="msg" showDetail="true" />
			<p:panel header="topbar">
				<h:div class="logo"></h:div>
				<h:div class="ads"></h:div>
				<h:div class="loginleft"></h:div>
			</p:panel>
			<p:panel header="navbar">
				<h:div class="navbar">
					<h:ul class="navtabs">
						<h:li>
							<h:a class="navtabs" href="" target="_blank"> Trang chủ</h:a>
						</h:li>
						<h:li>
							<h:a class="navtabs" href="" target="_blank"> Lịch sử giao dịch</h:a>
						</h:li>
					</h:ul>
				</h:div>
			</p:panel>
			<center>
				<p:messages showDetail="true" showSummary="true" autoUpdate="true"></p:messages>
				<p:panel header="main">
					<h4>Lịch sử giao dịch khách hàng</h4>
					<h:panelGrid id="register" columns="4">
						<p:outputLabel for="username" value="Tài khoản đăng nhập :" />
						<p:inputText id="username" required="true"
							value="Số ĐT hoặc Tài Khoản FB"
							requiredMessage="Tài khoản không tồn tại"></p:inputText>
						<p:outputLabel for="customerName"
							value="Tên khách hàng / doanh nghiệp :" />
						<p:inputText id="customerName" required="true"
							requiredMessage="Tên khách hàng/doanh nghiệp không tồn tại"></p:inputText>
						<p:outputLabel for="startDate" value="Từ ngày :" />
						<p:calendar required="true" id="startDate"
							requiredMessage="Ngày không hợp lệ" value="">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</p:calendar>
						<p:outputLabel for="endDate" value="Đến ngày :" />
						<p:calendar required="true" id="endDate"
							requiredMessage="Ngày không hợp lệ" value="">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</p:calendar>
					</h:panelGrid>
					<p:button value="Tra cứu">
					</p:button>

					<p:dataTable var="history" value="#{dt.history}"
						emptyMessage="Tài khoản không tồn tại">
						<p:column headerText="STT">
							<h:outputText value="#{history.autonumber}" />
						</p:column>

						<p:column headerText="Tài khoản đăng nhập">
							<h:outputText value="#{history.account}" />
						</p:column>

						<p:column headerText="Tên lái xe/tổ chức">
							<h:outputText value="#{history.name}" />
						</p:column>

						<p:column headerText="Ngày tháng nạp tiền">
							<h:outputText value="#{history.depositDate}" />
						</p:column>

						<p:column headerText="Nhân viên thu tiền">
							<h:outputText value="#{history.cashierAgent}" />
						</p:column>
					</p:dataTable>
				</p:panel>
			</center>
			<p:panel header="bottom">
			Taxinet@Project ver 2015
			<br></br>
			Thông tin liên hệ : taxinet@gmail.com			
			</p:panel>
		</h:form>
	</f:view>
</h:body>
</html>

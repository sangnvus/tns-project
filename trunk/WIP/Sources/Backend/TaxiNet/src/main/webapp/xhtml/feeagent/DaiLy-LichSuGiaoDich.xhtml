<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>TaxiNet</title>
	<f:metadata>
		<f:event listener="#{feeAgentHistoryController.initData}" type="preRenderView"></f:event>
	</f:metadata>
</h:head>
<h:body>
	<f:view>
		<h:form id="feeagent-history" prependId="false">
			<p:megaMenu orientation="horizontal">
				<p:menuitem value="Home" url="../feeagent/DaiLy-Home.xhtml"></p:menuitem>
				<p:menuitem value="Lịch sử giao dịch"
					url="../feeagent/DaiLy-LichSuGiaoDich.xhtml"
					style="background:orange"></p:menuitem>
			</p:megaMenu>
			<center>
				<h:panelGrid columns="5">
					<p:outputLabel for="account-name" value="Tài khoản đăng nhập" />
					<p:inputText id="account-name" value="#{feeAgentHistoryController.accountSearchName}"/>
					<p:outputLabel></p:outputLabel>
					<p:outputLabel for="username" value="Tên người sử dụng" />
					<p:inputText id="username" value="#{feeAgentHistoryController.userSearchName}"/>
					<p:outputLabel for="from-date" value="Từ ngày" />
					<p:calendar id="from-date" value="#{feeAgentHistoryController.fromDate}">
						<f:convertDateTime pattern="dd-MM-yyyy" />
					</p:calendar>
					<p:outputLabel></p:outputLabel>
					<p:outputLabel for="to-date" value="Đến ngày" />
					<p:calendar id="to-date" value="#{feeAgentHistoryController.toDate}">
						<f:convertDateTime pattern="dd-MM-yyyy" />
					</p:calendar>
					<p:outputLabel></p:outputLabel>
					<p:outputLabel></p:outputLabel>
					<p:commandButton value="Tra cứu" style="margin-top:10px;margin-bottom:20px;"></p:commandButton>
					<p:outputLabel></p:outputLabel>
					<p:outputLabel></p:outputLabel>
				</h:panelGrid>
				<p:dataTable id="feeagent-history-list" paginator="true"
					paginatorPosition="bottom" rows="10"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
					<p:column headerText="STT" width="35" style="text-align:left;">
					</p:column>
					<p:column headerText="Tài khoản đăng nhập" style="text-align:left;">
					</p:column>
					<p:column headerText="Tên người sử dụng" style="text-align:left;">
					</p:column>
					<p:column headerText="Ngày tháng nộp tiền" style="text-align:left;">
					</p:column>
					<p:column headerText="Nhân viên thu ngân" style="text-align:left;">
					</p:column>
				</p:dataTable>
			</center>
		</h:form>
	</f:view>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:metadata>
		<f:event listener="#{changePassController.initData}"
			type="preRenderView"></f:event>
	</f:metadata>
	<title>TaxiNet</title>
</h:head>
<h:body>
	<h:form id="change-pass-form" prependId="false">
		<p:megaMenu orientation="horizontal">
			<p:menuitem value="#{msg['feeAgent.homePage']}"
				url="../driver/Dashboard.xhtml"></p:menuitem>
		</p:megaMenu>
		<p:megaMenu orientation="vertical">
			<p:menuitem value="#{msg['feeAgent.dashboard']}"
				url="../driver/Dashboard.xhtml"></p:menuitem>
			<p:menuitem value="#{msg['feeAgent.contactInfo']}"
				url="../driver/ContactInfo.xhtml" style="background:orange"></p:menuitem>
			<p:menuitem value="#{msg['driver.document']}"
				url="../driver/Document.xhtml"></p:menuitem>
			<p:menuitem value="#{msg['driver.vehicle']}"
				url="../driver/Vehicles.xhtml"></p:menuitem>
			<p:menuitem value="#{msg['driver.partnerInvoice']}"
				url="../driver/PartnerInvoices.xhtml"></p:menuitem>
			<p:menuitem value="#{msg['driver.tripsInvoice']}"
				url="../driver/TripInvoices.xhtml"></p:menuitem>
			<p:menuitem value="#{msg['driver.driver']}"
				url="../driver/Drivers.xhtml"></p:menuitem>
			<p:menuitem value="#{msg['driver.liveStatus']}"
				url="../driver/LiveStatus.xhtml"></p:menuitem>
			<p:menuitem value="#{msg['driver.promotionRegister']}"
				url="../driver/Dashboard.xhtml"></p:menuitem>
			<p:menuitem value="#{msg['feeAgent.supportQnA']}"
				url="../driver/Dashboard.xhtml"></p:menuitem>
		</p:megaMenu>

		<br></br>

		<center>
			<h1>#{msg['feeAgent.passwordChange']}</h1>
			<p:growl id="messages" autoUpdate="true" />
			<h:panelGrid columns="3" id="change-form">
				<p:outputLabel for="oldPassword"
					value="#{msg['feeAgent.oldPassword']}:" />
				<p:password id="oldPassword" required="true"
					value="#{changePassController.password}"
					requiredMessage="Password must not be null" />
				<p:message for="oldPassword" showDetail="true" />
				<p:outputLabel for="newPassword"
					value="#{msg['feeAgent.newPassword']}:" />
				<p:password id="newPassword" required="true"
					requiredMessage="New password must not be null"
					value="#{changePassController.newPass}" />
				<p:message for="newPassword" showDetail="true" />
				<p:outputLabel for="passwordConfirm"
					value="#{msg['feeAgent.passwordConfirm']}:" />
				<p:password id="passwordConfirm" required="true"
					value="#{changePassController.renewPass}"
					requiredMessage="Confirm password must not be null" />
				<p:message for="passwordConfirm" showDetail="true" />
			</h:panelGrid>
			<br></br>
			<p:commandButton value="#{msg['feeAgent.save']}"
				validateClient="true" update="change-form"
				actionListener="#{changePassController.changePassButton}" />
		</center>
	</h:form>
</h:body>
</html>

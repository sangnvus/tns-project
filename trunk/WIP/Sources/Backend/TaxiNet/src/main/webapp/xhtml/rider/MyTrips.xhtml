<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<f:metadata>
		<!-- <f:event listener="#{riderMyTripsController.init}"
			type="preRenderView"></f:event> -->
	</f:metadata>
	<title>TaxiNet</title>
</h:head>
<h:body>
	<f:view>
		<h:form id="rider-mytrips" prependId="false">
			<center>
				<h:panelGrid columns="4">
					<p:outputLabel for="from-date" value="Từ ngày" />
					<p:calendar id="from-date" value="#{riderMyTripsController.searchFromDate}"/>
					<p:outputLabel for="to-date" value="Đến ngày" />
					<p:calendar id="to-date" value="#{riderMyTripsController.searchToDate}"/>
					<p:outputLabel for="city" value="Thành phố" />
					<p:inputText id="city"  value="#{riderMyTripsController.searchCity}"/>
					<p:outputLabel for="payment-type" value="Hình thức thanh toán" />
					<p:inputText id="payment-type"  value="#{riderMyTripsController.searchPaymentType}"/>
					<p:outputLabel />
					<p:outputLabel />
					<p:commandButton value="Lọc chuyến đi"
						style="margin-top:10px;margin-bottom:10px;"></p:commandButton>
					<p:outputLabel />
					<p:outputLabel />
				</h:panelGrid>
				<p:dataTable id="account-list" paginator="true" rows="1"
					paginatorPosition="bottom" lazy="true"
					selection="#{riderMyTripsController.selectedUser}"
					rowKey="#{taxinetuser.userId}"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					var="taxinetuser"
					value="#{riderFindFreeTripController.lazyListUser}">
					<f:facet name="header">
        		#{msg['feeAgent.accountList']}
    		</f:facet>
					<p:column headerText="Ngày "
						style="text-align:left">
						<h:outputText value="#{taxinetuser.timeStart}" />
					</p:column>
					<p:column headerText="Điểm đến "
						style="text-align:left">
						<h:outputText value="#{taxinetuser.fromAddress}" />
					</p:column>
					<p:column headerText="Điểm đi "
						style="text-align:left">
						<h:outputText value="#{taxinetuser.toAddress}" />
					</p:column>
					<p:column headerText="Lái xe "
						style="text-align:left">
						<h:outputText
							value="#{taxinetuser.firstName} #{taxinetuser.lastName}" />
					</p:column>
					<p:column headerText="Phí "
						style="text-align:left">
						<h:outputText value="#{taxinetuser.fee}" />
					</p:column>
					<p:column headerText="Xe ô tô"
						style="text-align:left">
						<h:outputText value="#{taxinetuser.plate}" />
					</p:column>
					<p:column headerText="Hình thức thanh toán "
						style="text-align:left">
						<h:outputText value="#{taxinetuser.paymentType}" />
					</p:column>
					<f:facet name="footer">
        #{msg['feeAgent.show']}#{msg['feeAgent.of']}#{msg['login.userName']}
    	</f:facet>
				</p:dataTable>
			</center>
		</h:form>
	</f:view>
</h:body>
</html>

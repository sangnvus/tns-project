<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:metadata>
		<f:event listener="#{riderRegisterController.init}" type="preRenderView" />
	</f:metadata>
	<title>TaxiNet</title>
</h:head>
<h:body>
	<f:view>
		<h:form id="registerForm" prependId="false">
			<p:growl id="msg" showDetail="true"/>
			<center>
				<p:panel header="ĐĂNG KÍ TÀI KHOẢN">
					<h4>TÀI KHOẢN</h4>
					<h:panelGrid id="register" columns="1">
						<p:outputLabel for="email" value="#{msg['riderRegister.email']}" />
						<p:inputText id="email" required="true"
							requiredMessage="Email không hợp lệ"
							value="#{riderRegisterController.emailAddress}"></p:inputText>
						<p:message for="email" showDetail="true"/>
						<p:outputLabel for="password" value="#{msg['riderRegister.password']}" />
						<p:password id="password" value="#{riderRegisterController.password}"
							required="true" requiredMessage="Mật khẩu không hợp lệ"></p:password>
						<p:message for="password" showDetail="true" />
					</h:panelGrid>
					<h4>HỒ SƠ</h4>
					<h:panelGrid id="identity" columns="3">
						<p:outputLabel for="username" value="#{msg['riderRegister.name']}" />
						<p:outputLabel for="surname" value="#{msg['riderRegister.surname']}" />
						<p:outputLabel></p:outputLabel>
						<p:inputText id="username" value="#{riderRegisterController.userName}"
							required="true" requiredMessage="Tên không hợp lê"></p:inputText>
						<p:inputText id="surname"
							value="#{riderRegisterController.userSurName}"></p:inputText>
						<p:message for="username" showDetail="true"></p:message>
						<p:outputLabel for="headerNo" value="#{msg['riderRegister.phoneHeader']}" />
						<p:outputLabel for="phoneNo" value="#{msg['riderRegister.phoneNo']}" />
						<p:outputLabel></p:outputLabel>
						<p:selectOneMenu id="headerNo">
							<f:selectItem itemLabel="0977-Viettel" />
							<f:selectItem itemLabel="0978-Viettel" />
						</p:selectOneMenu>
						<p:inputText id="phoneNo" value="#{riderRegisterController.mobileNo}"
							required="true" requiredMessage="Số điện thoại không hợp lệ">
							<f:validateLength maximum="11"></f:validateLength>
						</p:inputText>
						<p:message for="phoneNo" showDetail="true"/>
						<p:outputLabel for="languages" value="#{msg['riderRegister.languages']}" />
						<p:selectOneMenu id="languages" required="true"
							requiredMessage="Ngôn ngữ không hợp lệ"
							value="#{riderRegisterController.language}">
							<f:selectItem itemValue="" itemLabel="" />
							<f:selectItem itemLabel="English" itemValue="en" />
							<f:selectItem itemLabel="Vietnammese" itemValue="vn" />
						</p:selectOneMenu>
						<p:message for="languages" showDetail="true" />
					</h:panelGrid>
					<h4>THANH TOÁN</h4>
					<h:panelGrid columns="4">
						<p:outputLabel for="creditcard" value="#{msg['riderRegister.creditcard']}" />
						<p:outputLabel></p:outputLabel>
						<p:outputLabel for="cvv" value="#{msg['riderRegister.cvv']}" />
						<p:outputLabel></p:outputLabel>
						<p:inputText id="creditcard" required="true"
							requiredMessage="Thẻ tín dụng không hợp lệ"
							value="#{riderRegisterController.creditCard}"></p:inputText>
						<p:message for="creditcard" showDetail="true"/>
						<p:inputText id="cvv" required="true"
							requiredMessage="CVV không hợp lệ"
							value="#{riderRegisterController.cvv}">
							<f:validateLength maximum="3"></f:validateLength>
						</p:inputText>
						<p:message for="cvv" showDetail="true" />
						<p:outputLabel for="expiredDate" value="#{msg['riderRegister.expireddate']}" />
						<p:outputLabel></p:outputLabel>
						<p:outputLabel for="zipCode" value="#{msg['riderRegister.zipCode']}"></p:outputLabel>
						<p:outputLabel></p:outputLabel>
						<p:calendar required="true" id="expiredDate" pattern="dd/MM/yyyy"
							requiredMessage="Ngày hết hạn không hợp lệ"
							value="#{riderRegisterController.expiredDate}">
						</p:calendar>
						<p:message for="expiredDate" showDetail="true"/>
						<p:inputText id="zipCode" required="true"
							value="#{riderRegisterController.zipCode}"
							requiredMessage="Mã bưu điện không hợp lệ"></p:inputText>
						<p:message for="zipCode" showDetail="true"></p:message>
					</h:panelGrid>
					<br />
					<br />
					<p:commandButton value="Đăng kí" validateClient="true" actionListener="#{riderRegisterController.doRegister}"
						update="registerForm"></p:commandButton>
					<br />
					<p:outputLabel value="Please fill out all (*) field" />
					<br />
					<br />
					<p:outputLabel
						value="By clicking 'Đăng Kí', you agree with TaxiNet's Terms and Conditions" />
				</p:panel>
			</center>
		</h:form>
	</f:view>
</h:body>
</html>

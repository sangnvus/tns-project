<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<!-- <h:outputStylesheet library="css" name="table-style.css" /> -->
</h:head>

<h:body>

	<h1>JSF 2.0 + Spring + Hibernate Example</h1>

	<h:dataTable value="" var="c"
		styleClass="order-table" headerClass="order-table-header"
		rowClasses="order-table-odd-row,order-table-even-row">

		<h:column>
			<f:facet name="header">
    				Customer ID
    			</f:facet>
    				#{c.customerId}
    		</h:column>
	</h:dataTable>
	<h:selectOneMenu value ="#{driverRegisterController.country}">
		<f:selectItems value="#{driverRegisterController.getCountryList()}" var="c"
		itemValue="#{c.country.code}" itemLabel="#{c.country.name}"
		></f:selectItems>
	</h:selectOneMenu>

</h:body>

</html>

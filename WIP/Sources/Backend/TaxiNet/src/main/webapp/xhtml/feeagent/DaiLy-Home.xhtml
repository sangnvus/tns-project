<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:metadata>
	</f:metadata>
	<title>TaxiNet</title>
</h:head>
<h:body>
	<p:megaMenu orientation="horizontal">
		<p:menuitem value="Home" url="../feeagent/DaiLy-Home.xhtml"
			style="background:orange"></p:menuitem>
		<p:menuitem value="Lịch sử giao dịch" url=""></p:menuitem>
	</p:megaMenu>
	<h:panelGrid columns="2">
		<p:outputLabel for="accountName" value="Tài khoản đăng nhập" />
		<p:inputText id="accountName" />
		<p:outputLabel for="userName" value="Tên khách hàng/doanh nghiệp" />
		<p:inputText id="userName" />
	</h:panelGrid>
	<br />
	<center>
		<p:commandButton value="Tìm kiếm"></p:commandButton>
	</center>
	<br> </br>
	<p:dataTable id="account-list" paginator="true" rows="10"
		paginatorPosition="bottom"
		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
		<p:column headerText="STT" style="text-align:left" width="35">
		</p:column>
		<p:column headerText="Tài khoản đăng nhập" style="text-align:left">
		</p:column>
		<p:column headerText="Tên khách hàng/doanh nghiệp"
			style="text-align:left">
		</p:column>
		<p:column headerText="Địa chỉ" style="text-align:left">
		</p:column>
		<p:column headerText="Số điện thoại" style="text-align:left">
		</p:column>
		<p:column headerText="Tác vụ" style="text-align:left">
		</p:column>
	</p:dataTable>

	<!-- dialog for charge  -->
	<p:dialog widgetVar="charge-dialog" resizable="false" modal="true"
		header="Nạp tiền tài khoản cho khách hàng">
		<h:panelGrid columns="2">
			<p:outputLabel for="dialog-username" value="Tên khách hàng"/>
			<p:inputText id="dialog-username" readonly="true" />
			<p:outputLabel for="dialog-accountname" value="Tên tài khoản đăng nhập"/>
			<p:inputText id="dialog-accountname" readonly="true"/>
			<p:outputLabel for="dialog-address" value="Địa chỉ"/>
			<p:inputText id="dialog-address" readonly="true" />
			<p:outputLabel for="dialog-phoneno" value="Số điện thoại"/>
			<p:inputText id="dialog-phoneno" readonly="true"/>
			<p:outputLabel for="dialog-balance" value="Số dư hiện tại"/>
			<p:inputText id="dialog-balance" readonly="true"/>
			<p:outputLabel for="dialog-staff" value="Nhân viên thu ngân"/>
			<p:inputText id="dialog-staff" readonly="true"/>
			<p:outputLabel for="dialog-charge-fee" value="Số tiền nạp"/>
			<p:inputText id="dialog-charge-fee"/>
			<p:commandButton value="Xác nhận"></p:commandButton>
			<p:commandButton value="Thoát" />
		</h:panelGrid>
	</p:dialog>
	<!-- @author Duong -->
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:metadata>
		<f:event listener="#{feeAgentHomeController.initData}"
			type="preRenderView"></f:event>
	</f:metadata>
	<title>TaxiNet</title>
</h:head>
<h:body>
	<p:megaMenu orientation="horizontal">
		<p:menuitem value="#{msg['feeAgent.homePage']}"
			url="../driver/Dashboard.xhtml" style="background:orange"></p:menuitem>
	</p:megaMenu>
	<p:megaMenu orientation="vertical">
		<p:menuitem value="#{msg['feeAgent.dashboard']}"
			url="../driver/Dashboard.xhtml" style="background:orange"></p:menuitem>
		<p:menuitem value="#{msg['feeAgent.contactInfo']}"
			url="../driver/ContactInfo.xhtml"></p:menuitem>
		<p:menuitem value="#{msg['driver.document']}"
			url="../driver/Document.xhtml"></p:menuitem>
		<p:menuitem value="#{msg['driver.vehicle']}"
			url="../driver/Vehicles.xhtml"></p:menuitem>
		<p:menuitem value="#{msg['driver.partnerInvoice']}"
			url="../driver/PartnerInvoices.xhtml"></p:menuitem>
		<p:menuitem value="#{msg['driver.tripsInvoice']}"
			url="../driver/TripInvoices.xhtml"></p:menuitem>
		<p:menuitem value="#{msg['driver.driver']}"
			url="../driver/drivers.xhtml"></p:menuitem>
		<p:menuitem value="#{msg['driver.liveStatus']}"
			url="../driver/LiveStatus.xhtml"></p:menuitem>
		<p:menuitem value="#{msg['driver.promotionRegister']}"
			url="../driver/Dashboard.xhtml"></p:menuitem>
		<p:menuitem value="#{msg['feeAgent.supportQnA']}"
			url="../driver/Dashboard.xhtml"></p:menuitem>
	</p:megaMenu>

	<br></br>

	<h1>#{msg['driver.documents']}</h1>
	<h2>#{msg['driver.help']}</h2>
	#{msg['driver.helpContent']}
	<h2>#{msg['driver.documents']}</h2>
	<h3>#{msg['driver.B2DriverLicense']}</h3>
	<h:panelGrid columns="7" border="1">
		<p:outputLabel for="B2status" value="#{msg['driver.status']}" />
		<p:inputText id="B2status" />
		<p:outputLabel for="B2file" value="#{msg['driver.file']}" />
		<p:fileUpload id="B2file" uploadLabel="#{msg['driver.fileChoose']}"
			mode="simple" skinSimple="true" />
		<p:outputLabel for="B2expiredDate"
			value="#{msg['riderRegister.expireddate']}" />
		<p:inputText id="B2expiredDate" />
		<p:inputText id="B2expiredDate" />
		<p:commandButton value="#{msg['driver.sent']}" />
	</h:panelGrid>

	<br></br>


	<h3>#{msg['driver.businessRegistrationCertificate']}</h3>
	<h:panelGrid columns="7" border="1">
		<p:outputLabel for="BRCstatus" value="#{msg['driver.status']}" />
		<p:inputText id="BRCstatus" />
		<p:outputLabel for="BRCfile" value="#{msg['driver.file']}" />
		<p:fileUpload id="BRCfile" uploadLabel="#{msg['driver.fileChoose']}"
			mode="simple" skinSimple="true" />
		<p:outputLabel for="BRCexpiredDate"
			value="#{msg['riderRegister.expireddate']}" />
		<p:inputText id="BRCexpiredDate" />
		<p:inputText id="BRCexpiredDate" />
		<p:commandButton value="#{msg['driver.sent']}" />
	</h:panelGrid>

	<br></br>

	<h3>#{msg['driver.operatingLicense']}</h3>
	<h:panelGrid columns="7" border="1">
		<p:outputLabel for="OLstatus" value="#{msg['driver.status']}" />
		<p:inputText id="OLstatus" />
		<p:outputLabel for="OLfile" value="#{msg['driver.file']}" />
		<p:fileUpload id="OLfile" uploadLabel="#{msg['driver.fileChoose']}"
			mode="simple" skinSimple="true" />
		<p:outputLabel for="OLexpiredDate"
			value="#{msg['riderRegister.expireddate']}" />
		<p:inputText id="OLexpiredDate" />
		<p:inputText id="OLexpiredDate" />
		<p:commandButton value="#{msg['driver.sent']}" />
	</h:panelGrid>

	<br></br>

	<h3>#{msg['driver.execQualification']}</h3>
	<h:panelGrid columns="4" border="1">
		<p:outputLabel for="EQstatus" value="#{msg['driver.status']}" />
		<p:inputText id="EQstatus" />
		<p:outputLabel for="EQfile" value="#{msg['driver.file']}" />
		<p:fileUpload id="EQfile" uploadLabel="#{msg['driver.fileChoose']}"
			mode="simple" skinSimple="true" />
		<p:commandButton value="#{msg['driver.sent']}" />
	</h:panelGrid>

</h:body>
</html>
